name: Fetch Email Attachments & Build Calendar

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 22:15 Lisbon time (UTC+1 assumed), adjust UTC as needed
    - cron: '15 21 * * *'

permissions:
  contents: write   # Needed to push commits back to repo

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      TARGET_SENDER: ${{ secrets.TARGET_SENDER }}

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel pandas icalendar

      # 4. Run the combined fetch + build script
      - name: Fetch attachments and build calendar
        run: python run.py

      # 5. Commit the Excel and calendar to repo
      - name: Commit attachments and calendar
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p email_attachments
          rm -rf email_attachments/*
          cp -r attachments/* email_attachments/

          git add email_attachments/
          git commit -m "Update email attachments and calendar ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main

      # 6. Upload artifacts for inspection if needed
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: email-attachments-and-calendar
          path: email_attachments/
