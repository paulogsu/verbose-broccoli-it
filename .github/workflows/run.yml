name: Fetch Email & Build Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: '15 21 * * *'

permissions:
  contents: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      TARGET_SENDER: ${{ secrets.TARGET_SENDER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel pandas icalendar

      - name: Run combined script
        run: python run.py

      - name: Commit attachments and calendar
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p email_attachments
          rm -rf email_attachments/*
          cp -r attachments/* email_attachments/
          cp it.ics email_attachments/
          git add email_attachments/
          git commit -m "Update attachments and calendar ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: email-attachments-and-calendar
          path: |
            email_attachments/
            it.ics
