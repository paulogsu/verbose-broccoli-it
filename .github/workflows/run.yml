name: Fetch Email Attachments & Build Calendar

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 22:15 Lisbon time (UTC+1 assumed), adjust UTC as needed
    - cron: '15 21 * * *'

permissions:
  contents: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      TARGET_SENDER: ${{ secrets.TARGET_SENDER }}

    steps:
      # Step 0: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 1: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel pandas icalendar

      # Step 3: Fetch email attachments
      - name: Run email fetch script
        run: python fetch_attachments.py

      # Step 4: Copy attachments to email_attachments/ for build_calendar.py
      - name: Prepare email_attachments folder
        run: |
          mkdir -p email_attachments
          rm -rf email_attachments/*
          cp -r attachments/* email_attachments/

      # Step 5: Commit the new attachments first
      - name: Commit new email attachments
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add email_attachments/
          git commit -m "Update email attachments ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main

      # Step 6: Build calendar using the attachments in email_attachments/
      - name: Build calendar
        run: python build_calendar.py

      # Step 7: Commit the generated calendar
      - name: Commit calendar
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add it.ics
          git commit -m "Add generated calendar ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main

      # Step 8: Upload artifacts for later download if needed
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: email-attachments-and-calendar
          path: |
            email_attachments/
            it.ics
