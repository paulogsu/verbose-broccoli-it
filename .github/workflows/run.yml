name: Fetch Email Attachments & Build Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: '15 21 * * *'  # Every day at 22:15 Lisbon time

permissions:
  contents: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      TARGET_SENDER: ${{ secrets.TARGET_SENDER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel pandas icalendar

      # Step 1: Fetch attachments
      - name: Run email fetch script
        run: python fetch_attachments.py

      # Step 2: Commit new attachments
      - name: Commit attachments
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p email_attachments
          rm -rf email_attachments/*
          cp -r attachments/* email_attachments/

          git add email_attachments/
          git commit -m "Update email attachments ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main

      # Step 3: Upload email attachments artifact
      - name: Upload email attachments artifact
        uses: actions/upload-artifact@v4
        with:
          name: email-attachments
          path: email_attachments/

      # Step 4: Build calendar
      - name: Build calendar
        if: success()
        run: python build_calendar.py

      # Step 5: Commit calendar file
      - name: Commit calendar
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          cp it.ics email_attachments/

          git add email_attachments/it.ics
          git commit -m "Update calendar ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main

      # Step 6: Upload artifacts (attachments + calendar)
      - name: Upload final artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: email-attachments-and-calendar
          path: |
            email_attachments/
            it.ics
