name: Download Gmail Attachments

on:
  schedule:
    - cron: "0 9 * * *"  # daily at 9 AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository with push permissions
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Step 2: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Run main.py to download attachments
      - name: Run main.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          TARGET_SENDER: ${{ secrets.TARGET_SENDER }}
        run: python main.py

      # Step 4: Commit attachments to repo if any were downloaded
      - name: Commit attachments
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add attachments/
          if git diff-index --quiet HEAD --; then
            echo "No new attachments to commit."
          else
            git commit -m "Add latest attachments from ${TARGET_SENDER}"
            git push
