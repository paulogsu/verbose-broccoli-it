name: Fetch Email Attachments

on:
  workflow_dispatch:   # Manual trigger

permissions:
  contents: write 

jobs:
  fetch-attachments:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      TARGET_SENDER: ${{ secrets.TARGET_SENDER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed so we can push to another branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel
          # Add more if your script needs them

      - name: Run email fetch script
        run: python fetch_attachments.py

      - name: Upload attachments as artifact
        uses: actions/upload-artifact@v4
        with:
          name: email-attachments
          path: attachments/

      - name: Commit and push to attachments branch
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Switch to attachments branch (create if it doesn't exist)
          git fetch origin
          if git show-ref --quiet refs/heads/attachments; then
            git checkout attachments
          else
            git checkout --orphan attachments
            git rm -rf .
          fi
          
          # Copy the new attachments
          mkdir -p email_attachments
          cp -r attachments/* email_attachments/ || true
          
          git add email_attachments/
          git commit -m "Add new email attachments ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin attachments
